<h1>{{title}}</h1>

<form #basicForm="ngForm" (ngSubmit)="getData(basicForm.value)">
  <input text="text" ngModel name="user" placeholder="Enter User Name"/>

  <br/>
  <br/>


  <input text="text" ngModel name="email" placeholder="Enter User Email"/>

  <br/>
  <br/>

  <input text="text" ngModel name="password" placeholder="Enter User Password"/>

  <br/>
  <br/>

  <button>SignUp</button>
</form>

<ul>
  <li>
    {{userData.user}}
  </li>
  <li>
    {{userData.email}}
  </li>
  <li>
    {{userData.password}}
  </li>
</ul>
